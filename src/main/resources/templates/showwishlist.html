<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PÃ¸lleskyen</title>
    <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" href="../static/css/style.css">
</head>
<body>
<div th:insert="fragments/header.html"></div>
<p th:text="${id}"></p>
<p th:text="${wishlist.name}"></p>



<a th:href="@{'/updatewishlist/' +${wishlist.id}}"><input type="submit" value="Update WishList name" ></a>
<a th:href="@{'createwish/' +${wishlist.id}}"><input type="submit" value="Create Wish" ></a>


<p th:each="wishes :${wish}">
    <span th:text="${wishes.id}"></span>
    <span th:text="${wishes.name}"></span>
    <span th:text="${wishes.price}"></span>DKK
    <span th:text="${wishes.link}"></span>
    <span th:text="${wishes.description}"></span>

<footer></footer>
