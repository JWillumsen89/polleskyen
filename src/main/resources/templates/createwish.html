<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pølleskyen</title>
  <style>


    .wishBox {
      font-family: "Montserrat", serif;
      display: flex;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    .navbar {
      background: white;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .navbar_container {
      box-shadow: 0px 3px 5px rgb(0, 0, 0, 20%);
      display: flex;
      justify-content: left;
      height: 80px;
      z-index: 1;
      width: 100%;

    }

    .navbar_logo {
      display: flex;
      align-items: center;
      cursor: pointer;
    }

    .center_navbar {
      width: 70%;
      height: 100px;
      /*padding: 0 10px;*/
      /*background-color: black;*/
    }
    @media only screen and (min-width: 1000px) {
      .navbar-create {
        padding: 20px 30px;
        display: flex;
        justify-content: end;
        text-align: center;
        box-shadow: none;
        color: black;
        font-size: 26px;
      }
    }

    @media only screen and (max-width: 1000px) {
      .navbar-create {
        padding: 20px 30px;
        flex-direction: column;
        display: flex;
        justify-content: end;
        text-align: center;
        box-shadow: none;
        color: black;
        font-size: 18px;
      }
    }


    h1 {
      font-family: "Franklin Gothic Book", sans-serif;
      text-shadow: 2px 2px black;
      text-align: left;
      font-size: 60px;
      color: skyblue;
    }

    h2 {
      font-family: "Franklin Gothic Book", sans-serif;
      text-shadow: 2px 2px black;
      text-align: center;
      font-size: 60px;
      color: skyblue;
    }

    h3 {
      font-family: "Franklin Gothic Book", sans-serif;
      text-shadow: 2px 2px black;
      text-align: center;
      font-size: 40px;
      color: skyblue;
    }




    /*HEADER WISHLIST*/

    .grid-container {
      display: grid;
      padding: 10px;
      justify-content: center;
    }

    .grid-item {
      padding: 10px;
      font-size: 24px;
      color: black;

    }
    a {
      text-decoration: none !important;
    }

    .item1 {
      grid-column: 1 / span 2;
      grid-row: 1;
    }

    .item2 {
      grid-column: 3;
      grid-row: 1 / span 2;
    }

    .grid-view {
      grid-template-columns: auto auto auto auto;
      overflow: hidden;
      grid-gap: 20px;
    }

    /*HEADER WISHES*/
    .grid-container_wish {
      grid-template-columns: auto auto auto auto;
      display: grid;
      padding: 10px;
    }

    .grid-item_wish {
      padding: 10px;
      font-size: 24px;
      color: black;
    }

    .grid-container_wish > div {
      background-color: rgba(255, 255, 255, 0.8);
      text-align: center;
      padding: 20px 0;
      font-size: 30px;
    }


    a {
      text-decoration: none !important;
    }



    /*FOOTER*/

    footer {
      background-image: url("https://i.imgur.com/fQ9msNB.png");
      background-position: center;
      background-size: cover;
      height: 596px;
      max-width: 2000px;
    }
</style>
  </head>
<body>
<div class="navbar">
  <div class="navbar_container">
    <div class="navbar_logo">
      <a href="/">
        <img th:src="@{https://i.imgur.com/uO3C3wu.png}" src="https://i.imgur.com/uO3C3wu.png"
             style="height: 90px; width: 110px">
      </a>
    </div>
    <div class="center_navbar">
      <h1>PølleSkyen</h1>
    </div>
    <div class="navbar-create">
      <!-- Knap: opret pølleliste -->
      <a href="/createwishlist " style="text-decoration: none; color: black">
        <span>Opret ny Ønskeliste</span>
      </a>
    </div>
    <!-- Knap: Login pølleliste -->
    <div class="navbar-create" style="text-decoration: none">
      <!-- indsæt login her -->
      <a href="/" style="text-decoration: none; color: black">
        <span>Login</span>
      </a>
    </div>
  </div>
</div>

<div class="grid-container">
<h3>Lav en ny Pølle</h3>
</div>
<form action="/showwishlist/createwish" method="post">
  <label>Navn:
    <input type="text" name="name" placeholder="Giv din Pølle et navn" required>
  </label>
  <label>Pris:
    <input type="number" step="0.01" name="price" placeholder="Giv din Pølle en pris">
  </label>
  <label>Link:
    <input type="url" name="link" placeholder="Giv link til din Pølle">
  </label>
  <label>Beskrivelse:
    <input type="text" name="description" placeholder="Beskriv din Pølle">
  </label>
  <input type="hidden" name="list_id" th:value="${wishlist.id}">
  <input type="hidden" name="reserved" value="false">
  <input type="submit" value="Opret din PølleListe">
</form>
<footer></footer>
</body>
</html>
