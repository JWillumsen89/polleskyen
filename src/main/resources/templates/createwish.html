<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pølleskyen</title>
  <style>

    footer {
      background-image: url("https://i.imgur.com/fQ9msNB.png");
      background-position: center;
      background-size: cover;
      height: 596px;
      max-width: 2000px;
    }

    .wishBox {
      font-family: "Montserrat", serif;
      display: flex;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
    }

    .navbar {
      background: white;
      height: 100px;
      display: flex;
      justify-content: center;
      align-items: center;
      position: sticky;
      top: 0;
      z-index: 2;
    }

    .navbar_container {
      background: white;
      box-shadow: 0px 3px 5px rgb(0, 0, 0, 20%);
      display: flex;
      justify-content: space-between;
      height: 80px;
      z-index: 1;
      width: 100%;

    }

    .navbar_logo {
      display: flex;
      align-items: center;
      cursor: pointer;

    }
    h1 {
      font-family: "Franklin Gothic Book", sans-serif;
      text-shadow: 2px 2px black;
      text-align: center;
      font-size: 60px;
      color: skyblue;
    }

    .center_navbar {
      width: 50%;
      height: 100px;
      padding: 3px 10px;

    }

    .navbar-create {
      padding: 15px 30px;
      display: flex;
      justify-content: end;
      text-align: center;
      box-shadow: none;
      color: black;
      font-size: 2vw;

    }

    .navbar-login {
      padding-left: 50px;
      display: flex;
      justify-content: end;
      text-align: center;
      box-shadow: none;
      font-size: 2vw;
    }
</style>
  </head>
<body>
<div class="navbar">
  <div class="navbar_container">
    <div class="navbar_logo">
      <a href="/">
        <img th:src="@{https://i.imgur.com/uO3C3wu.png}" src="https://i.imgur.com/uO3C3wu.png"
             style="height: 90px; width: 110px">
      </a>
    </div>
    <div class="center_navbar">
      <h1>PølleSkyen</h1>
    </div>
    <div class="navbar-create">
      <!-- Knap: opret pølleliste -->
      <a href="/createwishlist " style="text-decoration: none; color: black">
        <span>Opret ny ønskeliste</span>
      </a>
      <!-- Knap: Login pølleliste -->
      <div class="navbar-login" style="text-decoration: none">
        <!-- indsæt login her -->
        <a href="/" style="text-decoration: none; color: black">
          <span>Login</span>
        </a>
      </div>
    </div>
  </div>
</div>


<h2>Lav en ny Pølle</h2>

<form action="/showwishlist/createwish" method="post">
  <label>Navn:
    <input type="text" name="name" placeholder="Giv din Pølle et navn" required>
  </label>
  <label>Pris:
    <input type="number" step="0.01" name="price" placeholder="Giv din Pølle en pris">
  </label>
  <label>Link:
    <input type="url" name="link" placeholder="Giv link til din Pølle">
  </label>
  <label>Beskrivelse:
    <input type="text" name="description" placeholder="Beskriv din Pølle">
  </label>
  <input type="hidden" name="list_id" th:value="${wishlist.id}">
  <input type="hidden" name="reserved" value="false">
  <input type="submit" value="Opret din PølleListe">
</form>
<footer></footer>
</body>
</html>
