<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pølleskyen</title>
  <link rel="stylesheet" type="text/css" th:href="@{../css/style.css}" href="../static/css/style.css">
</head>
<body>
<div th:insert="fragments/header.html"></div>

<h1>Lav en ny Pølle</h1>

<form action="/showwishlist/createwish" method="post">
  <label>Navn:
    <input type="text" name="name" placeholder="Giv din Pølle et navn" required>
  </label>
  <label>Pris:
    <input type="number" name="price" placeholder="Giv din Pølle en pris">
  </label>
  <label>Link:
    <input type="url" name="link" placeholder="Giv link til din Pølle">
  </label>
  <label>Beskrivelse:
    <input type="text" name="description" placeholder="Beskriv din Pølle">
  </label>
  <input type="hidden" name="list_id" th:value="${wishlist.id}">
  <input type="submit" value="Opret din PølleListe">
</form>

</body>
</html>
